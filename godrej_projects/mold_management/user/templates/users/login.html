{% extends 'base.html' %}
{% load static %}
{% block title %}
    <title> 
    PanPlast | Login
    </title> 

    <link rel="stylesheet" href="{% static 'css/login.css' %}"> 
{% endblock %}

{% block body_content %}

<nav class="navbar navbar-light login_navbar">
  <div class="container-fluid">
    <img src="{% static 'images/panPlast.png' %}" />
    <a class="" href = "{% url 'userSignup' %}">
      <button class="btn signupButton" type="submit" ><b>Sign up</b></button>
    </a> 
  </div>
</nav>

<div class="bodyContent"> 
    <div class="formBody"> 
    {% comment %} Login Form {% endcomment %}
    <form>
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label"><b>Email address</b></label>
    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
  </div>
  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label"><b>Password</b></label>
    <input type="password" class="form-control" id="exampleInputPassword1">
  </div>
        <a class="" href = "{% url 'userSignup' %}">
        <button type="submit" class="btn btn-primary submitButton"><b>Submit</b></button>
        </a> 
    </form>
    </div> 
</div> 



{% endblock %}
